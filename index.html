<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Search API</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
  <form class="user-form" id="form">
    <input type="text" class="search" placeholder="Search a GitHub User">
  </form>

  <main id="main">
    <div class="card">
      <div>
        <img class="avatar" src="https://randomuser.me/api/portraits/men/30.jpg" alt="avatar">
      </div>
      <div class="user-info">
        <h2>John Doe</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum, eius.</p>
        <ul>
          <li>300 <strong>Followers</strong></li>
          <li>100 <strong>Following</strong></li>
          <li>30 <strong>Repos</strong></li>
        </ul>

        <div id="repos">
          <a href="#" class="repo">Repo 1</a>
          <a href="#" class="repo">Repo 2</a>
          <a href="#" class="repo">Repo 3</a>
        </div>
      </div>
    </div>
  </main>
  <!-- Scripts -->
  <script src="./assets/scripts/app.js"></script>
</body>

</html>
